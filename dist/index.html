<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <title>Covid-19 - Indonesia</title>
</head>

<body>

  <div class="container my-3 text-center">
    <h3 class="text-center">Covid-19 at Indonesia</h3>
    <div class="card-group">
      <div class="col-lg-4 col-md-12 my-2 ">
        <div class="card" id="confirmed">
          <img src="https://dp9bxf2pat5uz.cloudfront.net/wp-content/uploads/226866_web.jpg" class="card-img-top"
            alt="...">
          <div class="card-body">
            <h5 class="card-title">Confirmed/h5>
            <p class="card-text">loading ...</p>
            <p class="card-text"><small class="text-muted">loading ...</small></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 my-2 ">
        <div class="card" id="recovered">
          <img src="https://dp9bxf2pat5uz.cloudfront.net/wp-content/uploads/shutterstock_1108335812.jpg"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Recovered</h5>
            <p class="card-text">loading ...</p>
            <p class="card-text"><small class="text-muted">loading ...</small></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 my-2 ">
        <div class="card" id="deaths">
          <img src="https://dp9bxf2pat5uz.cloudfront.net/wp-content/uploads/mental-health-platform.jpg"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Deaths</h5>
            <p class="card-text">loading ...</p>
            <p class="card-text"><small class="text-muted">loading ...</small></p>
          </div>
        </div>
      </div>
    </div>
    <h4 class="text-center">Data Global</h4>
    <div class="row text-center justify-content-center">
      <div class="col-lg-5 text-center">
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item" id="globalConfirmed">loading ...</li>
          <li class="list-group-item" id="globalRecovered">loading ...</li>
          <li class="list-group-item" id="globalDeaths">loading ..</li>
        </ul>
      </div>
    </div>
    <h6 class="footer text-center mt-2"></h6>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="script.js"></script>
</body>

</html>
